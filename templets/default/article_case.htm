<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{dede:field.title/}-{dede:global.cfg_webname/}</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" href="/skin/default/css/layout.css">
<script type="text/javascript" src="/skin/default/script/jquery-1.7.2.min.js"></script>
<script src="/skin/default/script/org.luoye.search.js" type="text/javascript"></script>
<script type="text/javascript" src="/skin/default/script/modernizr.custom.js"></script>
<script type="text/javascript" src="/skin/default/script/work_detail.js"></script>
<style>
html,body{background:#fff;overflow:auto;}
</style>
</head>
<body>
<div id="zizs"></div>
<div id="loading"><img src="/skin/default/images/loading.gif" width="130" height="72" alt="加载中..." /></div>
<div id="work_detailwrap">
  <div id="left_img">
    <p><img src="{dede:field.xiaoguo1/}" title="{dede:field.title/}" alt="{dede:field.title/}"/></p>
  </div>
  <div id="right_text">
    <div class="copyright clearfloat">
      <h2>{dede:field name='position'/}</h2>
    </div>
    <div class="clr"></div>
    <div id="work_close">
      <div class="work_closeT"></div>
      <div class="work_closeC" onClick="window.close();" >CLOSE</div>
      <div class="work_closeB"></div>
    </div>
    <div class="clr"></div>
    <div class="work_nextprev"> {dede:prenext get='preimg'/}
      <p class="work_next_text">PREV</p>
      {dede:prenext get='nextimg'/}
      <p class="work_prev_text">NEXT</p>
    </div>
    <div class="clr"></div>
    <div class="work_title float_right">
      <h1>{dede:field.title/}</h1>
      <h2>VI Design</h2>
    </div>
    <div class="clr"></div>
    <div class="work_author float_right">
      <p>发布时间 : {dede:field.pubdate function="MyDate('Y-m',@me)"/}<br />
        发布人 : {dede:field.writer/}<br/>
        浏览量 : <script src="{dede:field name='phpurl'/}/count.php?view=yes&aid={dede:field name='id'/}&mid={dede:field name='mid'/}" type='text/javascript' language="javascript"></script></p>
    </div>
    <div class="clr"></div>
    <p class="work_detail"><a href="{dede:field.wangzhi/}" target="_blank" title="浏览网站">浏览网站</a></p>
    <p class="work_detail">{dede:field.body/}</p>
    <div class="work_technology"> <span>{dede:global.cfg_banquan/}</span>
    </div>
  </div>
</div>
<!--添加的代码-->
</body>
</html>
